<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <script src="static/jquery-3.3.1.min.js"></script>
    <script src="static/mobileCheck.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="static/parsley.min.js"></script>
    <script src="static/script.js"></script>
</head>
<body onload="init('main');" onresize="resize();">
    
    <div id="parallax">
        <img id="parImg" src="images/meeting.jpg" />
    </div>
    
    <div id="content" onscroll="parallax(event);">
        <div id="header">
            <a class="link" href="index.html"><div>
                <h2 class="vCent">Home</h2>
            </div></a>
            <a class="link" href="contact.html"><div>
                <h2 class="vCent">Contact Us</h2>
            </div></a>
            <a class="link" href="subjects.html"><div>
                <h2 class="vCent">Subjects</h2>
            </div></a>
            <a class="link" href="tutors.html"><div>
                <h2 class="vCent">Our Tutors</h2>
            </div></a>
            <div onclick="openEnquiry();" id="enquiry"  data-show="1">
                <h2 id="makeEnquiry" class="vCent">MAKE AN ENQUIRY</h2>
            </div>
        </div>
         <div id="mainTile" class="tile" data-name="moustache">
            <div id="logo" class="vCent" data-show="2">
                <img src="images/logo.jpg" />
            </div>
            <div id="infoTable" class="vCent">
                <div id="phrase">
                    <h1>For students. By students.</h1>
                </div>
                <div id="contact">
                    <h3>Contact us at tutoring.streamline@gmail.com or <a onclick="openEnquiriy()">send us an enquiry</a></h3>
                </div>
            </div>

        </div>
        <div class="tile brown noOverflow">
            <h2 class="tileHead">Quality tutoring, without the pricetag.</h2>
        </div>
        <div class="tile noOverflow">
            <h2 class="opaqueTileHead orange brownText">Our Tutors</h2>
        </div>
        <div id="footer">
            <p>Website design and code by Hayden Keers 2018</p><p><a href="credits.html">Credits</a> | <a href="http://github.com/curvingcrayon/streamline">Repo</a></p>
        </div>
        <div id="enquire" title="Make An Enquiry">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="(Optional)" id="reqName" class="text ui-widget-content ui-corner-all"/>
                <label for="email">Contact:</label>
                <input type="text" placeholder="E-mail or phone" id="reqEmail" name="email" class="text ui-widget-content ui-corner-all" />
                <label for="text">Enquiry:</label>
                <textarea id="reqText" name="text" class="text ui-widget-content ui-corner-all"></textarea>
            </form>
        </div>
    </div>
    
</body>
</html>
