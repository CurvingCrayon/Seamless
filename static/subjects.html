<body onload="init('subjects');" onresize="resize(event);">
<!--   Parallax background -->
    <div id="parallax">
        <img id="parImg" src="images/meeting.jpg" />
    </div>
<!--    Begin content-->
    <div id="content" onscroll="parallax(event);">
        <div id="header">
            <a class="link" href="index.html"><div>
                <h2 class="vCent">Home</h2>
            </div></a>
            <a class="link" href="contact.html"><div>

            </div></a>

                <h2 class="vCent">Subjects</h2>
            </div></a>
            <a class="link" href="tutors.html"><div>
                <h2 class="vCent">Our Tutors</h2>
            </div></a>
            <div onclick="openEnquiry();" id="enquiry"  data-show="1">
                <h2 id="makeEnquiry" class="vCent">MAKE AN ENQUIRY</h2>
            </div>
        </div>

        <div id="mainTile" class="tile">
            <div id="titleTable" class="vCent">
                <div id="phrase">
                    <h1>The Subjects we teach</h1>
                </div>
                <div id=subPhrase>
                    <h3>Subject to changes.</h3>
                </div>
            </div>
        </div>
        <!--        englisb all levels, maths all levels, phsgcis , opt, sdd, modern, ancient, society, ext history, legal, business, Korean, indian-->
        <div class="tile brown noOverflow squish">
            <h2 class="tileHead solid">Subject List</h2>
            <div class="accordion accordionHolder subjects fill"></div>
<!--
            <div class="tileSection accordion"></div>
            <div class="tileSection accordion"></div>
            <div class="tileSection accordion"></div>
-->

        </div>

        </div>

<!--        Enquiry box-->
        <div id="enquire" title="Make An Enquiry">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="(Optional)" id="reqName" class="text ui-widget-content ui-corner-all"/>
                <label for="email">Contact:</label>
                <input type="text" placeholder="E-mail or phone" id="reqEmail" name="email" class="text ui-widget-content ui-corner-all" />
                <label for="text">Enquiry:</label>
                <textarea id="reqText" name="text" class="text ui-widget-content ui-corner-all"></textarea>
            </form>
        </div>
