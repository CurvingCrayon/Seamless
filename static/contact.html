<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="subjects.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="mobileCheck.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="parsley.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="init('tutors');" onresize="resize(event);">
<!--   Parallax background -->
    <div id="parallax">
        <img id="parImg" src="images/meeting.jpg" />
    </div>
<!--    Begin content-->
    <div id="content" onscroll="parallax(event);">
        <div id="header">
            <a class="link" href="index.html"><div>
                <h2 class="vCent">Home</h2>
            </div></a>
            <a class="link" href="contact.html"><div>
                <h2 class="vCent">Contact Us</h2>
            </div></a>
            <a class="link" href="subjects.html"><div>
                <h2 class="vCent">Subjects</h2>
            </div></a>
            <a class="link" href="tutors.html"><div>
                <h2 class="vCent">Our Tutors</h2>
            </div></a>
            <div onclick="openEnquiry();" id="enquiry"  data-show="1">
                <h2 id="makeEnquiry" class="vCent">MAKE AN ENQUIRY</h2>
            </div>
        </div>
        
        <div id="mainTile" class="tile">
            <div id="titleTable" class="vCent">
                <div id="phrase">
                    <h1>Under development.</h1>
                </div>
                <div id=subPhrase>
                    <h3>This page is under development. Contact us at tutoring.streamline@gmail.com</h3>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Website design and code by Hayden Keers 2018</p><p><a href="credits.html">Credits</a> | <a href="http://github.com/curvingcrayon/streamline">Repo</a></p>
        </div>
        <div id="enquire" title="Make An Enquiry">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="(Optional)" id="reqName" class="text ui-widget-content ui-corner-all"/>
                <label for="email">Contact:</label>
                <input type="text" placeholder="E-mail or phone" id="reqEmail" name="email" class="text ui-widget-content ui-corner-all" />
                <label for="text">Enquiry:</label>
                <textarea id="reqText" name="text" class="text ui-widget-content ui-corner-all"></textarea>
            </form>
        </div>
    </div>
</body>
</html>
