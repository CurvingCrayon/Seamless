<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="mobileCheck.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>
    <script src="parsley.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="init();" onresize="resize();">
    
    <div id="parallax">
        <img id="parImg" src="images/meeting.jpg" />
    </div>
    
    <div id="content" onscroll="parallax(event);">
        <div id="header">
            <a class="link" href="index.html"><div>
                <h2 class="vCent">Home</h2>
            </div></a>
            <a class="link" href="contact.html"><div>
                <h2 class="vCent">Contact Us</h2>
            </div></a>
            <div onclick="openEnquiry();" id="enquiry"  data-show="1">
                <h2 id="makeEnquiry" class="vCent">MAKE AN ENQUIRY</h2>
            </div>
            
        </div>
        <div id="mainTile" class="tile">
            <div id="logo" class="vCent" data-show="2">
                <img src="images/logo.jpg" />
            </div>
            <div id="infoTable" class="vCent">
                <div id="phrase">
                    <h1>For students. By students.</h1>
                </div>
                <div id="contact">
                    <h3>0450 811 778 | tutoring.streamline@gmail.com</h3>
                </div>
            </div>
            
        </div>
        <div class="tile brown noOverflow">
            <h2 class="tileHead">Quality tutoring, without the pricetag.</h2>
        </div>
        <div class="tile noOverflow">
            <h2 class="opaqueTileHead orange brownText">Our Tutors</div>
        </div>
        <div id="enquire" title="Make An Enquiry">
            <form>
                <input type="text" placeholder="Name" id="reqName" class="text ui-widget-content ui-corner-all"/>
                <input type="text" placeholder="E-mail" id="reqEmail" class="text ui-widget-content ui-corner-all" />
                <textarea id="reqText" class="text ui-widget-content ui-corner-all"></textarea>
            </form>
        </div>
    </div>
    
</body>
</html>
